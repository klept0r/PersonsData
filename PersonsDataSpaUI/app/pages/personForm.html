<section>
    <div class="widget wgreen">
        <div class="widget-head">
            <div class="pull-left">Wprowadzanie danych</div>
            <div class="clearfix"></div>
        </div>
        <div class="widget-content">
            <div class="padd">
                <div style="height: 900px">
                    <h6 data-bind="text:formName"></h6>
                    <hr />
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Imie:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Podaj imie" data-bind="value: name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nazwisko:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Podaj nazwisko" data-bind="value: surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Data urodzenia:</label>
                            <div class="col-md-8">
                                <input type="text" id="datePickerMask" class="form-control" placeholder="Podaj date urodzenia" data-bind="value: yearOfBirth">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Adres zamieszkania:</label>
                        </div>
                        <div data-bind="compose: { view: 'components/address', model: 'components/address', activationData: { locationData: locationData, validator: residenceAddressValidator, viewValidator: correspondenceAddressViewValidator, addressArray: residenceAddress } } "></div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Adres korespondencyjny </label>
                            <div class="col-md-8">
                                <label class="checkbox-inline">
                                    <input type="checkbox"  data-bind="checked: correspondenceAddressVisible"> inny niz adres zamieszkania
                                </label>
                            </div>
                        </div>
                        <div data-bind="visible: correspondenceAddressVisible">
                            <div data-bind="compose: { view: 'components/address', model: 'components/address', activationData: { locationData: locationData, validator: correspondenceAddressValidator, viewValidator: residenceAddressViewValidator, addressArray: correspondenceAddress } } "></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                                <button type="button" class="btn btn-success" data-bind="click:SubmitForm">Wyslij</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</section>
